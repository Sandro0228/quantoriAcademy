<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Iphone</title>
    <style>
        body {
            background-image: url(photo-1595204865687-7ded6bbf6040.avif);
            background-size: cover;
        }
        .iphone{
            position: relative;
            width: 360px;
            height: 640px;
            margin: auto;
            border: 16px white solid;
            border-top-width: 85px;
            border-bottom-width: 85px;
            border-radius: 50px;
            box-shadow: 7px 4px 4px black;
        }
       .frame{
            position: absolute;
            border: 4px rgb(185, 166, 61) solid;
            width: 389px;
            height: 803px;
            border-radius: 50px;
            left: -19px;
            top: -86px;
        } 
        .button, .lockButton, .volumeButtonTop, .volumeButtonBottom, .muteButton{
            content: '';
            display: block;
            width: 4px;
            height: 50px;
            border: 1px black solid;
            position: absolute;
            transform: translate(-50%, -50%);
            background: wheat;
            border-radius: 10px;
        }
        .button{
           width: 50px;
           left: 51%;
           bottom: -93px;
           background: white;
           border: 3px solid rgb(68, 58, 2);
           border-radius: 50%;
        }
        .lockButton{
            top: 125px;
            left: 105%;
        }
         .volumeButtonTop{           
            top: 90px;
            left: -5.5%;
        }
         .volumeButtonBottom{
            top: 155px;
            left: -5.5%;
        }
         .muteButton{
            height: 25px;
            top: 20px;
            left: -5.5%;
        }
        .speaker, .camera, .sensor{
            content: '';
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            background: black;
            border-radius: 10px;
        }
        .speaker{
            width: 50px;
            height: 5px;
            top: -35px;
            left: 51%;
        }
        .camera{
            width: 10px;
            height: 10px;
            top: -35px;
            left: 37%;
        }
        .sensor{
            width: 7px;
            height: 7px;
            top: -55px;
            left: 51%;
        }        
        .screen{
            width: 360px;
            height: 640px;
            background-color: black;
            border: 2px solid black;
        }
        .screenImg{
            width: 360px;
            height: 640px;
            object-fit: fill;
        }
        .unlock{   
            position: relative;         
            left: 33%;
            color: rgb(166, 166, 166);
            bottom: 90px;
            font-size: 17px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .clock{
            position: absolute;         
            left: 33%;
            color: rgb(221, 218, 218);
            top: -20px;
            font-size: 80px;
            font-weight: 50;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .date{
            position: absolute;         
            left: 26%;
            color: rgb(221, 218, 218);
            top: 145px;
            font-size:15px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .signal{
            position: absolute;         
            left: 10%;
            color: rgb(221, 218, 218);
            top: -11px;
            font-size:14px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        } 
        
        .topBar, .bottomBar{
            content: '';
            display: block;
            width: 35px;
            height: 6px;
            position: absolute;
            transform: translate(-50%, -50%);
            background: rgb(166, 166, 166);
            border-radius: 10px;
        }
        .topBar{
            top: 10px;
            left: 51%;
        }
        .bottomBar{
            bottom: 5px;
            left: 51%;
        }
        .cameraIcon{
            position: absolute;
            bottom: 1px;
            left: 91%;
            height: 27px;
        }
        .ellipses{
            position: absolute;
            top: -6px;
            left: 1%;
            height: 31px;           
        }
        .wifi{
            position: absolute;
            top: 0.4%;
            left: 22.5%;
            height: 17px;   
        }
        .battery{
            position: absolute;
            top: 0.2%;
            left: 91%;
            height: 22px;
            width: 29px;  
        }

    </style>
</head>

<body> 
<div>
    <div class="iphone">
        <div class="frame"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="camera"></div>
        <div class="button"></div>
        <div class="lockButton"></div>
        <div class="volumeButtonTop"></div>
        <div class="volumeButtonBottom"></div>
        <div class="muteButton"></div>
        <div class="screen">
            <img class="screenImg" src="photo-1542061442958-8276a8c3c898.avif" alt="Starry Night">             
            <p class="unlock">> slide to unlock</p>
            <p class="clock">5:18</p>  
            <p class="date">Wednesday, 24 september</p>  
            <p class="signal">Signal</p>
            <img class="cameraIcon" src="icons8-compact-camera-50.png" alt="Camera Icon">
            <img class="ellipses" src="icons8-ellipsis-50.png" alt="Ellipses Icon">
            <img class="wifi" src="icons8-wi-fi-30.png" alt="WiFi Icon">
            <img class="battery" src="icons8-full-battery-30.png" alt="Battery Icon">  
        </div>
        <div class="topBar"></div>
        <div class="bottomBar"></div>
    </div>
</div>

</body>
